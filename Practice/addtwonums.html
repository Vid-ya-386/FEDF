<!DOCTYPE html>
<html>
<head>
    <title>Add Two Numbers</title>
</head>
<body>
    <h2>Add Two Numbers using JavaScript</h2>

    <script>
        let num1 = 5;
        let num2 = 7;
        let sum = num1 + num2;
        document.write("The sum of " + num1 + " and " + num2 + " is: " + sum);
    </script>
</body>
</html>
